<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/citas.css">
</head>

<body>


    <div class="position-fixed bottom-0 end-0 mb-3 me-3">
        <button type="button" class="btn  d-flex align-items-center justify-content-center chat" data-bs-toggle="modal"
            data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
            </svg>
        </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">FAQs</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="margin-bottom: 20px;">
                    <div class="popup">
                        <div class="popup-content">

                            <div class="popup-header">
                                <div class="icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white"
                                        class="bi bi-person" viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                                    </svg>
                                </div>
                            </div>
                            <div class="popup-body">
                                <p>Welcome to our LiveChat! Please select an option or write a message.
                                </p>
                                <form id="miFormulario">

                                    <label for="preset-messages">Select a message:</label>
                                    <select id="preset-messages" class="form-select" onchange="setMessage()">
                                        <option value="" selected>Choose an option...</option>
                                        <option value="I have a question about delivery times.">Delivery Times</option>
                                        <option value="How do I redeem loyalty points?">Redeem Points</option>
                                        <option value="Are all items returnable/exchangeable?">Return/Exchange Items
                                        </option>
                                        <option value="What payment methods do you accept?">Payment Methods</option>
                                        <option value="Can I change my order after placing it?">Change Order</option>
                                        <option value="What is your refund policy?">Refund Policy</option>
                                        <option value="Do you ship internationally?">International Shipping</option>
                                        <option value="Can I track my order?">Track Order</option>
                                        <option value="Do you have discounts for new customers?">New Customer Discounts
                                        </option>
                                        <option value="Is there a minimum purchase amount for free shipping?">Free
                                            Shipping Minimum</option>
                                        <option value="Can I cancel my order before it is shipped?">Cancel Order
                                        </option>
                                        <option value="Do you have a loyalty program?">Loyalty Program</option>
                                        <option value="Can I get a gift receipt?">Gift Receipt</option>
                                        <option value="Do you offer gift wrapping services?">Gift Wrapping</option>
                                        <option value="What should I do if my item arrives damaged?">Item Damaged
                                        </option>
                                        <option value="Are there any warranties on the products?">Product Warranties
                                        </option>
                                        <option value="Do you offer price matching?">Price Matching</option>
                                        <option value="How can I contact customer service?">Customer Service Contact
                                        </option>
                                    </select>

                                    <label for="message-text">Message:</label>
                                    <textarea class="form-control" id="message-text" required></textarea>

                                    <button type="submit" class="start-chat-btn">Start the chat</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        function setMessage() {
            const select = document.getElementById("preset-messages");
            const textarea = document.getElementById("message-text");
            textarea.value = select.value; // Establece el valor seleccionado como mensaje en el textarea
        }

        let formulario = document.getElementById("miFormulario");
        formulario.addEventListener("submit", function (event) {
            event.preventDefault();

            const numero = 72555691

            const message = document.getElementById("message-text").value;


            if (message.trim() === "") {
                alert("Please select or type a message before starting the chat.");
                return;
            }

            let link = `https://api.whatsapp.com/send?phone=591${numero}&text=${message}`;
            window.location.href = link;

            let link2 = 'https://api.whatsapp.com/send/?phone=917506839062&text=Hi+Petsy%2C+I+would+like+some+more+information.+Can+you+please+help%3F&type=phone_number&app_absent=0'
        });




    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
